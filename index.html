<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Méteo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div>
            <h1>Voir la météo d'une ville</h1>
            <input type="text" id="textInput" placeholder="Votre ville">
            <div>
                <button type="button" id="btn">Rechercher</button>
            </div>
        </div>
    </section>
    <section id="info" class="reveal">
            <div id="result">
                <h1 id="ville"></h1>
                <div>
                    <h3>Température actuelle : <span id="tempActuelle"></span> °C</h3>
                    <h3>Température maximun : <span id="tempMax"></span> °C</h3>
                    <h3>Température minimun : <span id="tempMin"></span> °C</h3>
                </div>
            </div>
    </section>
    <script src="/meteo.js"></script>
</body>

</html>
